{% extends "basex.html" %}
        {% block css %}

    <style type="text/css">
      html { height: 90% ; margin: -20; padding: 10 }
      body { height: 90%; margin: -20; padding: 10 }
      #map-canvas { height: 100% }


    .contentTxt{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        float: left;
        width: 300px;
        background: #000000;
        font-weight: bold;
        text-align: left;
    }

    </style>
    {% endblock %}
{% block content %}
    <div class="panel panel-info">

            <div class="panel-heading">
            <form method='post' action=''>{% csrf_token %}
                <span class="label label-default">Vendedor</span>
                {{ fromLoc.vendedor }}

                <span class="label label-default">Dia</span>
                <input type="text" id="dia-gps">



                <span class="label label-default">Hora</span>
                <select id="select-hora" >
                    <option>AM</option>
                    <option>PM</option>
                </select>

                <button id="ver-mapa" type="button" class="btn btn-primary">Cargar</button>
            </form>
        </div>
    </div>
<div id="map-canvas"/>
{% endblock %}

{% block js %}

  <script>


  $(function() {

 //Array para dar formato en español
      $.datepicker.regional['es'] =
      {
      closeText: 'Cerrar',
      prevText: 'Previo',
      nextText: 'Próximo',

      monthNames: ['Enero','Febrero','Marzo','Abril','Mayo','Junio',
      'Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
      monthNamesShort: ['Ene','Feb','Mar','Abr','May','Jun',
      'Jul','Ago','Sep','Oct','Nov','Dic'],
      monthStatus: 'Ver otro mes', yearStatus: 'Ver otro año',
      dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
      dayNamesShort: ['Dom','Lun','Mar','Mie','Jue','Vie','Sáb'],
      dayNamesMin: ['Do','Lu','Ma','Mi','Ju','Vi','Sa'],
      dateFormat: 'dd/mm/yy', firstDay: 0,
      initStatus: 'Selecciona la fecha', isRTL: false};
     $.datepicker.setDefaults($.datepicker.regional['es']);

     //miDate: fecha de comienzo D=días | M=mes | Y=año
     //maxDate: fecha tope D=días | M=mes | Y=año
        $( "#datepicker" ).datepicker({ minDate: "-1D", maxDate: "+1M +10D" });
      });

      $(function() {
        $( "#dia-gps" ).datepicker({
            firstDay: 1
        });
      });
  </script>

{% endblock %}
